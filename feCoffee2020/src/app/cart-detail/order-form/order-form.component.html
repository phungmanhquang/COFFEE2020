<div class="insideContent insideForm">
    <form id="ORDERFORM" [formGroup]="formOrder" (ngSubmit)="order()">
        <div class="itemForm">
            <input type="text" formControlName="name" (focus)="hiddenErr()">
            <label for="name">Họ và tên <span class="errorInput" *ngIf="nameErr">{{textErr}}</span></label>
        </div>
        <div class="itemForm">
            <input type="text" formControlName="address" (focus)="hiddenErr()">
            <label for="name">Địa chỉ <span class="errorInput" *ngIf="addressErr">{{textErr}}</span></label>
        </div>
        <div class="itemForm">
            <input type="phone" formControlName="phone" (focus)="hiddenErr()">
            <label for="name">Số điện thoại <span class="errorInput" *ngIf="phoneErr" >{{textErr}}</span></label>
        </div>
        <div class="itemForm">
            <textarea name="" id="" cols="30" rows="10" formControlName="note">
                nếu có !!!
            </textarea>
            <label for="name">Ghi chú</label>
        </div>
        <div class="itemForm">
            <!-- (click)="order(); $event.preventDefault()" -->
            <button class="btnOrder">Đặt Hàng</button>
        </div>
    </form>
</div>
<div class="modal" *ngIf="success">
    <div id="success" *ngIf="success">
        <p class="text1">Đặt Hàng Thàng Công !</p>
        <p class="text2">Cảm ơn quí khách! Chúng tôi sẽ giao tới sớm nhất!</p>
        <p class="icon">
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
        </p>
    </div>
</div>
